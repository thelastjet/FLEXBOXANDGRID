<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenKen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div id="box1">
                <span class="prompt">8X</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box2"><span class="answer" contenteditable=""></span></div>
            <div id="box3">
                <span class="prompt">4+</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box4"><span class="answer" contenteditable=""></span></div>
            <div id="box5">
                <span class="prompt">10+</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box6"><span class="answer" contenteditable=""></span></div>
            <div id="box7">
                <span class="prompt">4X</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box8"><span class="answer" contenteditable=""></span></div>
            <div id="box9">
                <span class="prompt">1</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box10"><span class="answer" contenteditable=""></span></div>
            <div id="box11"><span class="answer" contenteditable=""></span></div>
            <div id="box12">
                <span class="prompt">11+</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box13">
                <span class="prompt">3+</span><span class="answer" contenteditable=""></span>
            </div>
            <div id="box14"><span class="answer" contenteditable=""></span></div>
            <div id="box15"><span class="answer" contenteditable=""></span></div>
            <div id="box16"><span class="answer" contenteditable=""></span></div>
        </div>
    </main>
</body>
</html>
